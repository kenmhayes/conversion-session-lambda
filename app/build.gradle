plugins {
    id 'java-library'
    id "io.freefair.lombok" version "8.0.1"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation "org.mockito:mockito-inline:3.+"

    // This dependency is used by the application.
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.2'
    implementation 'software.amazon.awssdk:dynamodb:2.20.89'
    implementation 'software.amazon.awssdk:dynamodb-enhanced:2.20.89'
    implementation 'com.google.dagger:dagger:2.46.1'
    implementation 'com.google.guava:guava:31.1-jre'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.46.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

jar {
    archiveBaseName = 'ConversionSessionLambda'
    version = '0.1.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task buildZip(type: Zip) {
    archiveFileName = 'ConversionSessionLambda-0.1.0.zip'
    into('lib') {
        from(jar)
        from(configurations.runtimeClasspath)
    }
}
